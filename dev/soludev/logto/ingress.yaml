apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: logto-ingress
  namespace: soludev
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/redirect-scheme: https
spec:
  rules:
    - host: dev-logto.soludev.tech
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: logto
                port:
                  name: http-main
          - path: /admin
            pathType: Prefix
            backend:
              service:
                name: logto
                port:
                  name: http-admin