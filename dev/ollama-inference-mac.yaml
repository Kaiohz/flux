apiVersion: v1
kind: Service
metadata:
  name: ollama-inference-mac
  namespace: kaiohz
spec:
  ports:
    - name: ollama
      port: 11434
      targetPort: 11434
    - name: http
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: Endpoints
metadata:
  name: ollama-inference-mac
  namespace: kaiohz
subsets:
  - addresses:
      - ip: 192.168.1.3
    ports:
      - name: ollama
        port: 11434
      - name: http
        port: 80