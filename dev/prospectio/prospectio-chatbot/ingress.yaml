apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prospectio-chatbot-ingress
  namespace: prospectio
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    traefik.ingress.kubernetes.io/redirect-scheme: https
spec:
  rules:
    - host: chatbot.prospectio.fr
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prospectio-chatbot
                port:
                  number: 8000